<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP Weather App</title>
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Enter City. . ." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div>
            <h1>Paris</h1>
            <p>
            Friday 6:55, broken clouds
            </br>
            Humidity: 67%, Wind: 4.63km/h
            </p>
        </div>
        <div>
            ⛅20°C
        </div>
    </main>
    <footer>
        Coded by 
        <a href="#" target="_blank">Stephanie Ratliff-Putney</a>
        and open-sourced on 
        <a href="#" target="_blank">Github</a>
        and hosted on 
        <a href="#" target="_blank">Netlify.</a>
    </footer>
</body>
</html>
