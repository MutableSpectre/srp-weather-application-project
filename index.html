<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>SRP Weather App</title>
</head>
<body>
    <div class="container">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter City. . ." required class="search-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-button" id="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app">
        <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-data">
            Friday 6:55, broken clouds
            </br>
            Humidity: <strong>67%</strong> Wind: <strong>4.63km/h</strong>
            </p>
        </div>
        <div class="temperature-reading" id="temperature-reading">
            <div class="weather-app-emoji" id="weather-app-emoji">⛅</div> <div class="temperature" id="temperature"></div><div class="degrees" id="degrees">°F</div>
        </div>
        </div>
    </main>
    <footer>
        Coded by 
        <a href="#" target="_blank">Stephanie Ratliff-Putney</a>,
        open-sourced on 
        <a href="#" target="_blank">Github</a>,
        and hosted on 
        <a href="#" target="_blank">Netlify.</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
