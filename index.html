<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SRP Weather App</title>
</head>
<body>
    <div class="container">
    <header>
        <form>
            <input type="search" placeholder="Enter City. . ." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div>
            <h1>Paris</h1>
            <p>
            Friday 6:55, broken clouds
            </br>
            Humidity: 67%, Wind: 4.63km/h
            </p>
        </div>
        <div>
            ⛅20°C
        </div>
    </main>
    <footer>
        Coded by 
        <a href="#" target="_blank">Stephanie Ratliff-Putney</a>
        and open-sourced on 
        <a href="#" target="_blank">Github</a>
        and hosted on 
        <a href="#" target="_blank">Netlify.</a>
    </footer>
    </div>
</body>
</html>
